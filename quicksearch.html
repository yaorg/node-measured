eturn {HistogramData} */ toJSON() { const percentiles = this._percentilesMethod([0.5, 0.75, 0.95, 0.99, 0.999]); return { min: this._min, max: this._max, sum: this._sum, variance: this._calculateVariance(), mean: this._calculateMean(), stddev: this._calculateStddev(), count: this._count, median: percentiles[0.5], p75: percentiles[0.75], p95: percentiles[0.95], p99: percentiles[0.99], p999: percentiles[0.999] }; } _updateMin(value) { if (this._min === null || value &lt; this._min) { this._min = value; } } _updateMax(value) { if (this._max === null || value &gt; this._max) { this._max = value; } } _updateVariance(value) { if (this._count === 1) { this._constianceM = value; return value; } const oldM = this._constianceM; this._constianceM += (value - oldM) / this._count; this._constianceS += (value - oldM) * (value - this._constianceM); // TODO is this right, above it returns in the if statement but does nothing but update internal state for the else case? return undefined; } /** * * @return {number|null} * @private */ _calculateMean() { return this._count === 0 ? 0 : this._sum / this._count; } /** * @return {number|null} * @private */ _calculateVariance() { return this._count &lt;= 1 ? null : this._constianceS / (this._count - 1); } /** * @return {number|null} * @private */ _calculateStddev() { return this._count &lt; 1 ? null : Math.sqrt(this._calculateVariance()); } /** * The type of the Metric Impl. {@link MetricTypes}. * @return {string} The type of the Metric Impl. */ getType() { return MetricTypes.HISTOGRAM; } } module.exports = Histogram; /** * Properties to create a {@link Histogram} with. * * @interface HistogramProperties * @typedef HistogramProperties * @type {Object} * @property {object} sample The sample reservoir to use. Defaults to an ExponentiallyDecayingSample. */ /** * The data returned from Histogram::toJSON() * @interface HistogramData * @typedef HistogramData * @typedef {object} * @property {number|null} min The lowest observed value. * @property Unit = this._properties.rateUnit || RATE_UNIT; this._tickInterval = this._properties.tickInterval || TICK_INTERVAL; if (this._properties.getTime) { this._getTime = this._properties.getTime; } this._m1Rate = this._properties.m1Rate || new EWMA(units.MINUTES, this._tickInterval); this._m5Rate = this._properties.m5Rate || new EWMA(5 * units.MINUTES, this._tickInterval); this._m15Rate = this._properties.m15Rate || new EWMA(15 * units.MINUTES, this._tickInterval); this._count = 0; this._currentSum = 0; this._startTime = this._getTime(); this._lastToJSON = this._getTime(); this._interval = setInterval(this._tick.bind(this), TICK_INTERVAL); } /** * Register n events as having just occured. Defaults to 1. * @param {number} n */ mark(n) { if (!this._interval) { this.start(); } n = n || 1; this._count += n; this._currentSum += n; this._m1Rate.update(n); this._m5Rate.update(n); this._m15Rate.update(n); } start() {} end() { clearInterval(this._interval); this._interval = null; } /** * Refs the backing timer again. Idempotent. */ ref() { if (this._interval &amp;&amp; this._interval.ref) { this._interval.ref(); } } /** * Unrefs the backing timer. The meter will not keep the event loop alive. Idempotent. */ unref() { if (this._interval &amp;&amp; this._interval.unref) { this._interval.unref(); } } _tick() { this._m1Rate.tick(); this._m5Rate.tick(); this._m15Rate.tick(); } /** * Resets all values. Meters initialized with custom options will be reset to the default settings (patch welcome). */ reset() { this.end(); this._initializeState(); } meanRate() { if (this._count === 0) { return 0; } const elapsed = this._getTime() - this._startTime; return this._count / elapsed * this._rateUnit; } currentRate() { const currentSum = this._currentSum; const duration = this._getTime() - this._lastToJSON; const currentRate = currentSum / duration * this._rateUnit; this._currentSum = 0; this._lastToJSON = this._getTime(); // currentRate could be NaN if duration was 0, so fix that return currentRate || 0; } /** * @return {MeterData} */ toJSON() { return { mean: this.meanRate(), count: this._count, currentRate: this.currentRate(), '1MinuteRate': this._m1Rate.rate(this._rateUnit), '5MinuteRate': this._m5Rate.rate(this._rateUnit), '15MinuteRate': this._m15Rate.rate(this._rateUnit) }; } _getTime() { if (!process.hrtime) { return new Date().getTime(); } const hrtime = process.hrtime(); return hrtime[0] * 1000 + hrtime[1] / (1000 * 1000); } /** * The type of the Metric Impl. {@link MetricTypes}. * @return {string} The type of the Metric Impl. */ getType() { return MetricTypes.METER; } } module.exports = Meter; /** * * @interface MeterProperties * @typedef MeterProperties * @type {Object} * @property {number} rateUnit The rate unit. Defaults to 1000 (1 sec). * @property {number} tickInterval The interval in which the averages are updated. Defaults to 5000 (5 sec). * @example * const meter = new Meter({ rateUnit: 1000, tickInterval: 5000}) */ /** * The data returned from Meter::toJSON() * @interface MeterData * @typedef MeterData * @typedef {object} * @property {number} mean The average rate since the meter was started. * @property {number} count The total of all values added to the meter. * @property {number} currentRate The rate of the meter since the last toJSON() call. * @property {number} 1MinuteRate The rate of the meter biased towards the last 1 minute. * @property {number} 5MinuteRate The rate of the meter biased towards the last 5 minutes. * @property {number} 15MinuteRate The rate of the meter biased towards the last 15 minutes. */ × Search results Close "},"measured-core_lib_metrics_Metric.js.html":{"id":"measured-core_lib_metrics_Metric.js.html","title":"Source: measured-core/lib/metrics/Metric.js","body":" Measured Modules measured-coreunits Classes BinaryHeapCollectionCounterExponentiallyDecayingSampleExponentiallyMovingWeightedAverageGaugeHistogramMeterNoOpMeterReporterSelfReportingMetricsRegistrySettableGaugeSignalFxMetricsReporterSignalFxSelfReportingMetricsRegistryStopwatchTimer Interfaces MetricMetricTypes Tutorials SignalFx Express Full End to End Example Global Global Source: measured-core/lib/metrics/Metric.js /** * Interface for Metric types. * * Implementations * &lt;p&gt; * &lt;li&gt;&lt;a href=&quot;#counter&quot;&gt;Counter&lt;/a&gt;, things that increment or decrement.&lt;/li&gt; * &lt;li&gt;&lt;a href=&quot;#gauge&quot;&gt;Gauge&lt;/a&gt;, values that can be read instantly via a supplied call back.&lt;/li&gt; * &lt;li&gt;&lt;a href=&quot;#histogram&quot;&gt;Histogram&lt;/a&gt;, keeps a reservoir of statistically relevant values to explore their distribution.&lt;/li&gt; * &lt;li&gt;&lt;a href=&quot;#meter&quot;&gt;Meter&lt;/a&gt;, things that are measured as events / interval.&lt;/li&gt; * &lt;li&gt;&lt;a href=&quot;#noopmeter&quot;&gt;NoOpMeter&lt;/a&gt;, an empty impl of meter, useful for supplying to a Timer, when you only care about the Histogram.&lt;/li&gt; * &lt;li&gt;&lt;a href=&quot;#settablegauge&quot;&gt;SettableGauge&lt;/a&gt;, just like a Gauge but its value is set directly rather than supplied by a callback.&lt;/li&gt; * &lt;li&gt;&lt;a href=&quot;#timer&quot;&gt;Timer&lt;/a&gt;, timers are a combination of Meters and Histograms. They measure the rate as well as distribution of scalar events.&lt;/li&gt; * &lt;/p&gt; * * @interface Metric */ // eslint-disable-next-line no-unused-vars class Metric { /** * Please note that dispite its name, this method can return raw numbers on * certain implementations such as counters and gauges. * * @return {any} Returns the data from the Metric */ toJSON() {} /** * The type of the Metric Impl. {@link MetricTypes}. * @return {string} The type of the Metric Impl. */ getType() {} } /** * An enum like object that is the set of core metric types that all implementors of {@link Metric} are. * * @typedef MetricTypes * @interface MetricTypes * @type {Object.&lt;string, string&gt;} * @property {COUNTER} The type for Counters. * @property {GAUGE} The type for Gauges. * @property {HISTOGRAM} The type for Histograms. * @property {METER} The type for Meters. * @property {TIMER} The type for Timers. */ const MetricTypes = { COUNTER: 'Counter', GAUGE: 'Gauge', HISTOGRAM: 'Histogram', METER: 'Meter', TIMER: 'Timer' }; module.exports = { MetricTypes }; × Search results Close "},"measured-signalfx-reporter_lib_reporter_SignalFxMetricsReporter.js.html":{"id":"measured-signalfx-reporter_lib_reporter_SignalFxMetricsReporter.js.html","title":"Source: measured-signalfx-reporter/lib/reporter/SignalFxMetricsReporter.js","body":" Measured Modules measured-coreunits Classes BinaryHeapCollectionCounterExponentiallyDecayingSampleExponentiallyMovingWeightedAverageGaugeHistogramMeterNoOpMeterReporterSelfReportingMetricsRegistrySettableGaugeSignalFxMetricsReporterSignalFxSelfReportingMetricsRegistryStopwatchTimer Interfaces MetricMetricTypes Tutorials SignalFx Express Full End to End Example Global Global Source: measured-signalfx-reporter/lib/reporter/SignalFxMetricsReporter.js const { Reporter } = require('measured-reporting'); const { MetricTypes } = require('measured-core'); const { validateSignalFxClient } = require('../validators/inputValidators'); /** * A Reporter that reports metrics to Signal Fx * @extends {Reporter} */ class SignalFxMetricsReporter extends Reporter { /** * @param {SignalFxClient} signalFxClient The configured signal fx client. * @param {ReporterOptions} options See {@link ReporterOptions}. */ constructor(signalFxClient, options) { super(options); validateSignalFxClient(signalFxClient); this._signalFxClient = signalFxClient; } /** * Sends metrics to signal fx, converting name and dimensions and {@link Metric} to data signal fx can ingest * @param {MetricWrapper[]} metrics The array of metrics to send to signal fx. * @protected */ _reportMetrics(metrics) { this._log.debug('_reportMetrics() called'); let signalFxDataPointRequest = {}; metrics.forEach(metric =&gt; { if (!metric) { this._log.warn('Metric was null when it s  metric); case MetricTypes.GAUGE: return this._getValuesToProcessForGauge(name, metric); case MetricTypes.COUNTER: return this._getValuesToProcessForCounter(name, metric); case MetricTypes.HISTOGRAM: return this._getValuesToProcessForHistogram(name, metric); case MetricTypes.METER: this._log.warn( 'Meters are not implemented in the signal fx reporter as you can use a counter and reduce your DPM' ); return []; default: this._log.error(`Metric Type: ${type} has not been implemented to report to signal fx`); return []; } } /** * Maps and Filters values from a Timer to a set of metrics to report to SigFx. * * @param {string} name The registry name * @param {Timer} timer The Timer * @return {MetricValueTypeWrapper[]} Returns an array of MetricValueTypeWrapper to use to build the request * @protected */ _getValuesToProcessForTimer(name, timer) { let valuesToProcess = []; // only grab histogram data as Meters can be accomplished with signal fx using the count from the histogram valuesToProcess = valuesToProcess.concat(this._getValuesToProcessForHistogram(name, timer._histogram)); return valuesToProcess; } /** * Maps and Filters values from a Gauge to a set of metrics to report to SigFx. * * @param {string} name The registry name * @param {Gauge} gauge The Gauge * @return {MetricValueTypeWrapper[]} Returns an array of MetricValueTypeWrapper to use to build the request * @protected */ _getValuesToProcessForGauge(name, gauge) { const valuesToProcess = []; valuesToProcess.push({ metric: `${name}`, value: gauge.toJSON(), type: SIGNAL_FX_GAUGE }); return valuesToProcess; } /** * Maps and Filters values from a Counter to a set of metrics to report to SigFx. * * @param {string} name The registry name * @param {Counter} counter The data from the measure metric object * @return {MetricValueTypeWrapper[]} Returns an array of MetricValueTypeWrapper to use to build the request * @protected */ _getValuesToProcessForCounter(name, counter) { const valuesToProcess = []; valuesToProcess.pus . * * @param {DimensionAwareMetricsRegistry} registry */ setRegistry(registry) { this._registry = registry; } /** * Informs the reporter to report a metric on a given interval in seconds. * * @param {string} metricKey The metric key for the metric in the metric registry. * @param {number} intervalInSeconds The interval in seconds to report the metric on. */ reportMetricOnInterval(metricKey, intervalInSeconds) { intervalInSeconds = intervalInSeconds || this._defaultReportingIntervalInSeconds; if (!this._registry) { throw new Error( 'You must call setRegistry(registry) before telling a Reporter to report a metric on an interval.' ); } if (Object.prototype.hasOwnProperty.call(this._intervalToMetric, intervalInSeconds)) { this._intervalToMetric[intervalInSeconds].add(metricKey); } else { this._intervalToMetric[intervalInSeconds] = new Set([metricKey]); this._reportMetricsWithInterval(intervalInSeconds); this._createIntervalCallback(intervalInSeconds); } } /** * Creates the timed callback loop for the given interval. * * @param {number} intervalInSeconds the interval in seconds for the timeout callback * @private */ _createIntervalCallback(intervalInSeconds) { this._log.debug(`_createIntervalCallback() called with intervalInSeconds: ${intervalInSeconds}`); this._intervals.push( setInterval(() =&gt; { this._reportMetricsWithInterval(intervalInSeconds); }, intervalInSeconds * 1000) ); } /** * Gathers all the metrics that have been registered to report on the given interval. * * @param {number} interval The interval to look up what metrics to report * @private */ _reportMetricsWithInterval(interval) { this._log.debug(`_reportMetricsWithInterval() called with intervalInSeconds: ${interval}`); try { Optional.of(this._intervalToMetric[interval]).ifPresent(metrics =&gt; { const metricsToSend = []; metrics.forEach(metricKey =&gt; { metricsToSend.push(this._registry.getMetricWrapperByKey(metricKey)); }); this._reportMetrics(metricsToSend); }); } catch (error) { this._log.error('Failed to send metrics to signal fx', error); } } /** * This method gets called with an array of {@link MetricWrapper} on an interval, when metrics should be reported. * * This is the main method that needs to get implemented when created an aggregator specific reporter. * * @param {MetricWrapper[]} metrics The array of metrics to report. * @protected * @abstract */ _reportMetrics(metrics) { throw new TypeError('Abstract method _reportMetrics(metrics) must be implemented in implementation class'); } /** * * @param {MetricWrapper} metric The Wrapped Metric Object. * @return {Dimensions} The left merged default dimensions with the metric specific dimensions * @private */ _getDimensions(metric) { return Object.assign({}, this._defaultDimensions, metric.dimensions); } /** * Clears the intervals that are running to report metrics at an interval, and resets the state. */ shutdown() { this._intervals.forEach(interval =&gt; clearInterval(interval)); this._intervals = []; this._intervalToMetric = {}; } } /** * Options for creating a {@link Reporter} * @interface ReporterOptions * @typedef ReporterOptions * @type {Object} * @property {Dimensions} defaultDimensions A dictionary of dimensions to include with every metric reported * @property {Logger} logger The logger to use, if not supplied a new Buynan logger will be created * @property {string} logLevel The log level to use with the created Bunyan logger if you didn't supply your own logger. * @property {number} defaultReportingIntervalInSeconds The default reporting interval to use if non is supplied when registering a metric, defaults to 10 seconds. */ module.exports = Reporter; × Search results Close "},"measured-reporting_lib_registries_SelfReportingMetricsRegistry.js.html":{"id":"measured-reporting_lib_registries_SelfReportingMetricsRegistry.js.html","title":"Source: measured-reporting/lib/registries/SelfReportingMetricsRegistry.js","body":" Measured Modules measured-coreunits Classes BinaryHeapCollectionCounterExponenti optional custom publishing interval * @example * const settableGauge = new SettableGauge(5); * // register the gauge and have it report to every 10 seconds * registry.register('my-gauge', settableGauge, {}, 10); * interval(() =&gt; { * // such as cpu % used * determineAValueThatCannotBeSync((value) =&gt; { * settableGauge.update(value); * }) * }, 10000) */ register(name, metric, dimensions, publishingIntervalInSeconds) { validateRegisterOptions(name, metric, dimensions, publishingIntervalInSeconds); if (this._registry.hasMetric(name, dimensions)) { throw new Error( `Metric with name: ${name} and dimensions: ${JSON.stringify(dimensions)} has already been registered` ); } else { const key = this._registry.putMetric(name, metric, dimensions); this._reporter.reportMetricOnInterval(key, publishingIntervalInSeconds); } return metric; } /** * Creates a {@link Gauge} or gets the existing Gauge for a given name and dimension combo * * @param {string} name The Metric name * @param {function} callback The callback that will return a value to report to signal fx * @param {Dimensions} [dimensions] any custom {@link Dimensions} for the Metric * @param {number} [publishingIntervalInSeconds] a optional custom publishing interval * @return {Gauge} * @example * // https://nodejs.org/api/process.html#process_process_memoryusage * // Report heap total and heap used at the default interval * registry.getOrCreateGauge( * 'process-memory-heap-total', * () =&gt; { * return process.memoryUsage().heapTotal * } * ); * registry.getOrCreateGauge( * 'process-memory-heap-used', * () =&gt; { * return process.memoryUsage().heapUsed * } * ) */ getOrCreateGauge(name, callback, dimensions, publishingIntervalInSeconds) { validateGaugeOptions(name, callback, dimensions, publishingIntervalInSeconds); let gauge; if (this._registry.hasMetric(name, dimensions)) { gauge = this._registry.getMetric(name, dimensions); } else { gauge = new Gauge(callback); const key = this._registry.putMetric(name, gauge, dimensions); this._reporter.reportMetricOnInterval(key, publishingIntervalInSeconds); } return gauge; } /** * Creates a {@link Histogram} or gets the existing Histogram for a given name and dimension combo * * @param {string} name The Metric name * @param {Dimensions} dimensions any custom {@link Dimensions} for the Metric * @param {number} publishingIntervalInSeconds a optional custom publishing interval * @return {Histogram} */ getOrCreateHistogram(name, dimensions, publishingIntervalInSeconds) { validateHistogramOptions(name, dimensions, publishingIntervalInSeconds); let histogram; if (this._registry.hasMetric(name, dimensions)) { histogram = this._registry.getMetric(name, dimensions); } else { histogram = new Histogram(); const key = this._registry.putMetric(name, histogram, dimensions); this._reporter.reportMetricOnInterval(key, publishingIntervalInSeconds); } return histogram; } /** * Creates a {@link Meter} or gets the existing Meter for a given name and dimension combo * * @param {string} name The Metric name * @param {Dimensions} dimensions any custom {@link Dimensions} for the Metric * @param {number} publishingIntervalInSeconds a optional custom publishing interval * @return {Meter} */ getOrCreateMeter(name, dimensions, publishingIntervalInSeconds) { // todo validate options let meter; if (this._registry.hasMetric(name, dimensions)) { meter = this._registry.getMetric(name, dimensions); } else { meter = new Meter(); const key = this._registry.putMetric(name, meter, dimensions); this._reporter.reportMetricOnInterval(key, publishingIntervalInSeconds); } return meter; } /** * Creates a {@link Counter} or gets the existing Counter for a given name and dimension combo * * @param {string} name The Metric name * @param {Dimensions} dimensions any custom {@link Dimensions} for the Metric * @param {number} publishingIntervalInSeconds a optional custom publishing interval * @return {Counter} */ getOrCreateCounter(name, dimensions, publishingIntervalInSeconds) { validateCounterOptions(name, dimensions, publishingIntervalInSeconds); let counter; if (this._registry.hasMetric(name, dimensions)) { counter = this._registry.getMetric(name, dimensions); } else { counter = new Counter(); const key = this._registry.putMetric(name, counter, dimensions); this._reporter.reportMetricOnInterval(key, publishingIntervalInSeconds); } return counter; } /** * Creates a {@link Timer} or gets the existing Timer for a given name and dimension combo. * * @param {string} name The Metric name * @param {Dimensions} dimensions any custom {@link Dimensions} for the Metric * @param {number} publishingIntervalInSeconds a optional custom publishing interval * @return {Timer} */ getOrCreateTimer(name, dimensions, publishingIntervalInSeconds) { validateTimerOptions(name, dimensions, publishingIntervalInSeconds); let timer; if (this._registry.hasMetric(name, dimensions)) { timer = this._registry.getMetric(name, dimensions); } else { timer = new Timer(); const key = this._registry.putMetric(name, timer, dimensions); this._reporter.reportMetricOnInterval(key, publishingIntervalInSeconds); } return timer; } /** * Creates a {@link SettableGauge} or gets the existing SettableGauge for a given name and dimension combo. * * @param name * @param dimensions * @param publishingIntervalInSeconds */ getOrCreateSettableGauge(name, dimensions, publishingIntervalInSeconds) { validateSettableGaugeOptions(name, dimensions, publishingIntervalInSeconds); let settableGauge; if (this._registry.hasMetric(name, dimensions)) { settableGauge = this._registry.getMetric(name, dimensions); } else { settableGauge = new SettableGauge(); const key = this._registry.putMetric(name, settableGauge, dimensions); this._reporter.reportMetricOnInterval(key, publishingIntervalInSeconds); } return settableGauge; } /** * Calls end on all metrics in the registry that support end() and calls end on the reporter */ shutdown() { // shutdown the reporter this._reporter.shutdown(); // shutdown any metrics that have an end method this._registry.allKeys().forEach(key =&gt; { const metricWrapper = this._registry.getMetricWrapperByKey(key); if (metricWrapper.metric.end) { metricWrapper.metric.end(); } }); } } module.exports = SelfReportingMetricsRegistry; /** * Configurable options for the Self Reporting Metrics Registry * * @interface SelfReportingMetricsRegistryOptions * @typedef SelfReportingMetricsRegistryOptions * @property {Logger} logger the Logger to use * @property {string} logLevel The Log level to use if defaulting to included logger * @property {DimensionAwareMetricsRegistry} registry The registry to use, defaults to new DimensionAwareMetricsRegistry */ × Search results Close "},"measured-core_lib_metrics_SettableGauge.js.html":{"id":"measured-core_lib_metrics_SettableGauge.js.html","title":"Source: measured-core/lib/metrics/SettableGauge.js","body":" Measured Modules measured-coreunits Classes BinaryHeapCollectionCounterExponentiallyDecayingSampleExponentiallyMovingWeightedAverageGaugeHistogramMeterNoOpMeterReporterSelfReportingMetricsRegistrySettableGaugeSignalFxMetricsReporterSignalFxSelfReportingMetricsRegistryStopwatchTimer Interfaces MetricMetricTypes Tutorials SignalFx Express Full End to End Example Global Global Source: measured-core/lib/metrics/SettableGauge.js const { MetricTypes } = require('./Metric'); /** * Works like a {@link Gauge}, but rather than getting its value from a callback, the value * is set when needed. This can be useful for setting a gauges value for asynchronous operations. * @implements {Metric} * @example * const settableGauge = new SettableGauge(); * // Update the settable gauge ever 10'ish seconds * setInterval(() =&gt; { * calculateSomethingAsync().then((value) =&gt; { * settableGauge.setValue(value); * }); * }, 10000); */ class SettableGauge { /** * @param {SettableGaugeProperties} [options] See {@link SettableGaugeProperties}. */ constructor(options) { options = options || {}; this._value = options.initialValue || 0; } setValue(value) { this._value = value; } /** * @return {number} Settable Gauges directly return there current value. */ toJSON() { return this._value; } /** * The type of the Metric Impl. {@link MetricTypes}. * @return {string} The type of the Metric Impl. */ getType() { return MetricTypes.GAUGE; } } module.exports = SettableGauge; /** * Properties that can be supplied to the constructor of a {@link Counter} * * @interface SettableGaugeProperties * @typedef SettableGaugeProperties * @type {Object} * @property {number} initialValue An initial value to use for this settable gauge. Defaults to 0. * @example * // Creates a Gauge that with an initial value of 500. * const settableGauge = new SettableGauge({ initialValue: 500 }) * */ × Search results Close "},"measured-signalfx-reporter_lib_registries_SignalFxSelfReportingMetricsRegistry.js.html":{"id":"measured-signalfx-reporter_lib_registries_SignalFxSelfReportingMetricsRegistry.js.html","title":"Source: measured-signalfx-reporter/lib/registries/SignalFxSelfReportingMetricsRegistry.js","body":" Measured Modules measured-coreunits Classes BinaryHeapCollectionCounterExponentiallyDecayingSampleExponentiallyMovingWeightedAverageGaugeHistogramMeterNoOpMeterReporterSelfReportingMetricsRegistrySettableGaugeSignalFxMetricsReporterSignalFxSelfReportingMetricsRegistryStopwatchTimer Interfaces MetricMetricTypes Tutorials SignalFx Express Full End to End Example Global Global Source: measured-signalfx-reporter/lib/registries/SignalFxSelfReportingMetricsRegistry.js const { NoOpMeter, Timer } = require('measured-core'); const { SelfReportingMetricsRegistry } = require('measured-reporting'); const { validateTimerOptions } = require('measured-reporting').inputValidators; /** * A SignalFx Self Reporting Metrics Registry that disallows the use of meters as they waste DPM and accomplished using a counter. * @extends {SelfReportingMetricsRegistry} */ class SignalFxSelfReportingMetricsRegistry extends SelfReportingMetricsRegistry { /** * @param {Reporter} reporter The Metrics Reporter * @param {SelfReportingMetricsRegistryOptions} [options] Configurable options for the Self Reporting Metrics Registry */ constructor(reporter, options) { super(reporter, options) } /** * Creates a {@link Timer} or get the existing Timer for a given name and dimension combo with a NoOpMeter * * @param {string} name The Metric name * @param {Dimensions} dimensions any custom {@link Dimensions} for the Metric * @param {number} publishingIntervalInSeconds a optional custom publishing interval * @return {Timer} */ getOrCreateTimer(name, dimensions, publishingIntervalInSeconds) { validateTimerOptions(name, dimensions, publishingIntervalInSeconds); let timer; if (this._registry.hasMetric(name, dimensions)) { timer = this._registry.getMetric(name, dimensions); } else { timer = new Timer({ meter: new NoOpMeter() }); const key = this._registry.putMetric(name, timer, dimensions); this._reporter.reportMetricOnInterval(key, publishingIntervalInSeconds); } return timer; } /** * You should use counters and implements meter functionality in your Dashboard. * @param {string} name The Metric name * @param {Dimensions} dimensions any custom {@link Dimensions} for the Metric * @param {number} publishingIntervalInSeconds a optional custom publishing interval * @return {NoOpMeter|*} */ getOrCreateMeter(name, dimensions, publishingIntervalInSeconds) { this._log.error( 'Meters will not get reported using the SignalFx reporter as they waste DPM, please use a counter instead' ); return new NoOpMeter(); } } module.exports = SignalFxSelfReportingMetricsRegistry; × Search results Close "},"measured-core_lib_util_Stopwatch.js.html":{"id":"measured-core_lib_util_Stopwatch.js.html","title":"Source: measured-core/lib/util/Stopwatch.js","body":" Measured Modules measured-coreunits Classes BinaryHeapCollectionCounterExponentiallyDecayingSampleExponentiallyMovingWeightedAverageGaugeHistogramMeterNoOpMeterReporterSelfReportingMetricsRegistrySettableGaugeSignalFxMetric /Meter'); const Stopwatch = require('../util/Stopwatch'); /** * * Timers are a combination of Meters and Histograms. They measure the rate as well as distribution of scalar events. * &lt;p&gt; * Since they are frequently used for tracking how long certain things take, they expose an API for that: See example 1. * &lt;p&gt; * But you can also use them as generic histograms that also track the rate of events: See example 2. * * @example * var Measured = require('measured') * var timer = new Measured.Timer(); * http.createServer(function(req, res) { * var stopwatch = timer.start(); * req.on('end', function() { * stopwatch.end(); * }); * }); * * * @example * var Measured = require('measured') * var timer = new Measured.Timer(); * http.createServer(function(req, res) { * if (req.headers['content-length']) { * timer.update(parseInt(req.headers['content-length'], 10)); * } * }); * * @implements {Metric} */ class Timer { /** * @param {TimerProperties} [properties] See {@link TimerProperties}. */ constructor(properties) { properties = properties || {}; this._meter = properties.meter || new Meter({}); this._histogram = properties.histogram || new Histogram({}); this._getTime = properties.getTime; } /** * @return {Stopwatch} Returns a Stopwatch that has been started. */ start() { const self = this; const watch = new Stopwatch({ getTime: this._getTime }); watch.once('end', elapsed =&gt; { self.update(elapsed); }); return watch; } /** * Updates the internal histogram with value and marks one event on the internal meter. * @param {number} value */ update(value) { this._meter.mark(); this._histogram.update(value); } /** * Resets all values. Timers initialized with custom options will be reset to the default settings. */ reset() { this._meter.reset(); this._histogram.reset(); } end() { this._meter.end(); } /** * Refs the backing timer again. Idempotent. */ ref() { this._meter.ref(); } /** * Unrefs the backing timer. The meter will not keep the event loop alive. Idempotent. */ unref() { this._meter.unref(); } /** * toJSON output: * * &lt;li&gt; meter: See &lt;a href=&quot;#meter&quot;&gt;Meter&lt;/a&gt;#toJSON output docs above.&lt;/li&gt; * &lt;li&gt; histogram: See &lt;a href=&quot;#histogram&quot;&gt;Histogram&lt;/a&gt;#toJSON output docs above.&lt;/a&gt;&lt;/li&gt; * * @return {any} */ toJSON() { return { meter: this._meter.toJSON(), histogram: this._histogram.toJSON() }; } /** * The type of the Metric Impl. {@link MetricTypes}. * @return {string} The type of the Metric Impl. */ getType() { return MetricTypes.TIMER; } } module.exports = Timer; /** * @interface TimerProperties * @typedef TimerProperties * @type {Object} * @property {Meter} meter The internal meter to use. Defaults to a new {@link Meter}. * @property {Histogram} histogram The internal histogram to use. Defaults to a new {@link Histogram}. * @property {function} getTime optional function override for supplying time to the {@link Stopwatch} */ × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" Measured Modules measured-coreunits Classes BinaryHeapCollectionCounterExponentiallyDecayingSampleExponentiallyMovingWeightedAverageGaugeHistogramMeterNoOpMeterReporterSelfReportingMetricsRegistrySettableGaugeSignalFxMetricsReporterSignalFxSelfReportingMetricsRegistryStopwatchTimer Interfaces MetricMetricTypes Tutorials SignalFx Express Full End to End Example Global Global Global Type Definitions CounterProperties Properties that can be supplied to the constructor of a Counter Type: Object Properties: Name Type Description count number An initial count for the counter. Defaults to 0. Source: measured-core/lib/metrics/Counter.js, line 69 Example // Creates a counter that starts at 5. const counter = new Counter({ count: 5 }) Dimensions A Dictionary of string, string key value pairs Type: Object.&lt;string, string&gt; Source: measured-reporting/lib/@types/types.js, line 12 Example { path: &quot;/api/foo&quot; method: &quot;GET&quot; statusCode: &quot;200 erties Source: measured-core/lib/Collection.js, line 169 Returns: Type Meter register(name, metric) register a metric that was created outside the provided convenience methods of this collection Parameters: Name Type Description name The metric name metric The Metric implementation Source: measured-core/lib/Collection.js, line 48 Example var { Collection, Gauge } = require('measured'); const collection = new Collection('node-process-metrics'); const gauge = new Gauge(() =&gt; { return process.memoryUsage().heapUsed; }); collection.register('node.process.heap_used', gauge); settableGauge(name [, properties]) Gets or creates and registers a SettableGauge Parameters: Name Type Argument Description name string The metric name properties SettableGaugeProperties &lt;optional&gt; See SettableGaugeProperties Source: measured-core/lib/Collection.js, line 191 Returns: Type SettableGauge timer(name [, properties]) Gets or creates and registers a Timer Parameters: Name Type Argument Description name string The metric name properties TimerProperties &lt;optional&gt; See TimerProperties Source: measured-core/lib/Collection.js, line 147 Returns: Type Timer toJSON() Fetches the data/values from all registered metrics Source: measured-core/lib/Collection.js, line 56 Returns: The combined JSON object Type Object × Search results Close "},"Counter.html":{"id":"Counter.html","title":"Class: Counter","body":" Measured Modules measured-coreunits Classes BinaryHeapCollectionCounterExponentiallyDecayingSampleExponentiallyMovingWeightedAverageGaugeHistogramMeterNoOpMeterReporterSelfReportingMetricsRegistrySettableGaugeSignalFxMetricsReporterSignalFxSelfReportingMetricsRegistryStopwatchTimer Interfaces MetricMetricTypes Tutorials SignalFx Express Full End to End Example Global Global Class: Counter Counter Counters are things that increment or decrement new Counter( [properties]) Parameters: Name Type Argument Description properties CounterProperties &lt;optional&gt; see CounterProperties Im ules measured-coreunits Classes BinaryHeapCollectionCounterExponentiallyDecayingSampleExponentiallyMovingWeightedAverageGaugeHistogramMeterNoOpMeterReporterSelfReportingMetricsRegistrySettableGaugeSignalFxMetricsReporterSignalFxSelfReportingMetricsRegistryStopwatchTimer Interfaces MetricMetricTypes Tutorials SignalFx Express Full End to End Example Global Global Class: Meter Meter Things that are measured as events / interval. new Meter( [properties]) Parameters: Name Type Argument Description properties MeterProperties &lt;optional&gt; see MeterProperties. Implements: Metric Source: measured-core/lib/metrics/Meter.js, line 18 Example var Measured = require('measured') var meter = new Measured.Meter(); http.createServer(function(req, res) { meter.mark(); }); Methods getType() The type of the Metric Impl. MetricTypes. Implements: Metric#getType Source: measured-core/lib/metrics/Meter.js, line 153 Returns: The type of the Metric Impl. Type string mark(n) Register n events as having just occured. Defaults to 1. Parameters: Name Type Description n number Source: measured-core/lib/metrics/Meter.js, line 52 ref() Refs the backing timer again. Idempotent. Source: measured-core/lib/metrics/Meter.js, line 76 reset() Resets all values. Meters initialized with custom options will be reset to the default settings (patch welcome). Source: measured-core/lib/metrics/Meter.js, line 100 toJSON() Implements: Metric#toJSON Source: measured-core/lib/metrics/Meter.js, line 129 Returns: Type MeterData unref() Unrefs the backing timer. The meter will not keep the event loop alive. Idempotent. Source: measured-core/lib/metrics/Meter.js, line 85 × Search results Close "},"Metric.html":{"id":"Metric.html","title":"Interface: Metric","body":" Measured Modules measured-coreunits Classes BinaryHeapCollectionCounterExponentiallyDecayingSampleExponentiallyMovingWeightedAverageGaugeHistogramMeterNoOpMeterReporterSelfReportingMetricsRegistrySettableGaugeSignalFxMetricsReporterSignalFxSelfReportingMetricsRegistryStopwatchTimer Interfaces MetricMetricTypes Tutorials SignalFx Express Full End to End Example Global Global Interface: Metric Metric Interface for Metric types. Implementations Counter, things that increment or decrement.Gauge, values that can be read instantly via a supplied call back.Histogram, keeps a reservoir of statistically relevant values to explore their distribution.Meter, things that are measured as events / interval.NoOpMeter, an empty impl of meter, useful for supplying to a Timer, when you only care about the Histogram.SettableGauge, just like a Gauge but its value is set directly rather than supplied by a callback.Timer, timers are a combination of Meters and Histograms. They measure the rate as well as distribution of scalar events. Source: measured-core/lib/metrics/Metric.js, line 1 Methods getType() The type of the Metric Impl. MetricTypes. Source: measured-core/lib/metrics/Metric.js, line 31 Returns: The type of the Metric Impl. Type string toJSON() Please note that dispite its name, this method can return raw numbers oncertain implementations such as counters and gauges. Source: measured-core/lib/metrics/Metric.js, line 25 Returns: Returns the data from the Metric Type any × Search results Close "},"MetricTypes.html":{"id":"MetricTypes.html","title":"Interface: MetricTypes","body":" Measured Modules measured-coreunits Classes BinaryHeapCollectionCounterExponentiallyDecayingSampleExponentiallyMovingWeightedAverageGaugeHistogramMeterNoOpMeterReporterSelfReportingMetricsRegistrySettableGaugeSignalFxMetricsReporterSignalFxSelfReportingMetricsRegistryStopwatchTimer Interfaces MetricMetricTypes Tutorials SignalFx Express Full End to End Example Global Global Interface: MetricTypes MetricTypes An enum like object that is the set of core metric types that all implementors of Metric are. Properties: Name Type Description The COUNTER type for Counters. The GAUGE type for Gauges. The HISTOGRAM type for Histograms. The METER type for Meters. T alFxSelfReportingMetricsRegistryStopwatchTimer Interfaces MetricMetricTypes Tutorials SignalFx Express Full End to End Example Global Global SignalFx Express Full End to End Example Using Measured to instrument OS, Process and Express Metrics.This tutorial shows how to use the measured libraries to fully instrument OS and Node Process metrics as well as create an express middleware. The middleware will measure request count, latency distributions (req/res time histogram) and add dimensions to make it filterable by request method, response status code, request uri path. const os = require('os'); const signalfx = require('signalfx'); const express = require('express'); const { SignalFxMetricsReporter, SignalFxSelfReportingMetricsRegistry } = require('measured-reporting'); const { Stopwatch } = require('measured-core'); const libraryMetadata = require('./package'); // get metadata from package.json const library = libraryMetadata.name; const version = libraryMetadata.version; // report process and os stats 1x per minute const PROCESS_AND_SYSTEM_METRICS_REPORTING_INTERVAL_IN_SECONDS = 1; // Report the request count and histogram stats every 10 seconds const REQUEST_METRICS_REPORTING_INTERVAL_IN_SECONDS = 10; const defaultDimensions = { app: library, app_version: version, env: 'test' }; /** * Get your api key from a secrets provider of some kind. * * Good examples: * * &lt;li&gt; S3 with KMS * &lt;li&gt; Cerberus * &lt;li&gt; AWS Secrets Manager * &lt;li&gt; Vault * &lt;li&gt; Confidant * * Bad examples: * * &lt;li&gt; Checked into SCM in plaintext as a property * &lt;li&gt; Set as a plaintext environment variable * * @return {string} Returns the resolved Signal Fx Api Key */ const apiKeyResolver = () =&gt; { // https://diogomonica.com/2017/03/27/why-you-shouldnt-use-env-variables-for-secret-data/ return process.env.SIGNALFX_API_KEY }; // create the signal fx client const signalFxClient = new signalfx.Ingest(apiKeyResolver(), { userAgents: library }); // create the signal fx reporter with the client const signalFxReporter = new SignalFxMetricsReporter(signalFxClient, { defaultDimensions: defaultDimensions, defaultReportingIntervalInSeconds: 10 }); // create the self reporting metrics registry with the signal fx reporter const metricsRegistry = new SignalFxSelfReportingMetricsRegistry(signalFxReporter); metricsRegistry.getOrCreateGauge( 'os-1m-load-average', () =&gt; { // os.loadavg returns an array [1, 5, 15] mins intervals return os.loadavg()[0] }, {}, PROCESS_AND_SYSTEM_METRICS_REPORTING_INTERVAL_IN_SECONDS ); metricsRegistry.getOrCreateGauge( 'os-free-mem-bytes', () =&gt; { return os.freemem() }, {}, PROCESS_AND_SYSTEM_METRICS_REPORTING_INTERVAL_IN_SECONDS ); metricsRegistry.getOrCreateGauge( 'os-total-mem-bytes', () =&gt; { return os.totalmem() }, {}, PROCESS_AND_SYSTEM_METRICS_REPORTING_INTERVAL_IN_SECONDS ); // https://nodejs.org/api/process.html#process_process_memoryusage metricsRegistry.getOrCreateGauge( 'process-memory-rss', () =&gt; { return process.memoryUsage().rss }, {}, PROCESS_AND_SYSTEM_METRICS_REPORTING_INTERVAL_IN_SECONDS ); // https://nodejs.org/api/process.html#process_process_memoryusage metricsRegistry.getOrCreateGauge( 'process-memory-heap-total', () =&gt; { return process.memoryUsage().heapTotal }, {}, PROCESS_AND_SYSTEM_METRICS_REPORTING_INTERVAL_IN_SECONDS ); // https://nodejs.org/api/process.html#process_process_memoryusage metricsRegistry.getOrCreateGauge( 'process-memory-heap-used', () =&gt; { return process.memoryUsage().heapUsed }, {}, PROCESS_AND_SYSTEM_METRICS_REPORTING_INTERVAL_IN_SECONDS ); // https://nodejs.org/api/process.html#process_process_memoryusage metricsRegistry.getOrCreateGauge( 'process-memory-external', () =&gt; { const mem = process.memoryUsage() as any return mem.hasOwnProperty('external') ? mem.external : 0 }, {}, PROCESS_AND_SYSTEM_METRICS_REPORTING_INTERVAL_IN_SECONDS ); // https://nodejs.org/api/process.html#process_process_uptime metricsRegistry.getOrCreateGauge( 'process-uptime-seconds', () =&gt; { return Math.floor(process.uptime()) }, {}, PROCESS_AND_SYSTEM_METRICS_REPORTING_INTERVAL_IN_SECONDS ); // Now that we have some base system and process metrics wired up, // lets wire up an express middleware that will track request count, latency statics and give us all this // information filterable by http method, response status code and URI path. /** * This middleware is a little interesting because we need to track the time elapsed before we know the status code dimension. * So we will create the Stopwatch manually rather that using the API available on the Timer object itself, see api docs for more info. * * @param metricsRegistry the self reporting metrics registry * @return {Function} Express Middleware */ const createExpressMiddleware = metricsRegistry =&gt; { return (req, res, next) =&gt; { const stopwatch = new Stopwatch(); req.on('end', () =&gt; { const customDimensions = { statusCode: `${res.statusCode}`, path: req.route ? req.route.path : '_unknown', method: req.method }; // create the timer for the request count/latency histogram const requestTimer = metricsRegistry.getOrCreateTimer( 'request', customDimensions, REQUEST_METRICS_REPORTING_INTERVAL_IN_SECONDS ); // stop the request latency counter const time = stopwatch.end(); requestTimer.update(time) }); next() } }; const app = express(); // wire up the metrics middleware app.use(createExpressMiddleware(metricsRegistry)); app.get('/hello', (req, res) =&gt; { res.send('hello world') }); app.get('/path2', (req, res) =&gt; { res.send('path2') }); app.listen(8080, () =&gt; log.info('Example app listening on port 8080!')); × Search results Close "}}
